<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" type="text/css" href="/STYLE/style-login.css">

  <!-- Include external scripts -->
  <script src="/public/registerspm.js" type="module"></script>
  
  <!-- Aggiungi il tuo stile CSS o link esterni qui -->
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <!-- Mostra il messaggio di registrazione -->
    <p id="registration-message"></p>

    <form id="registrationForm" action="/register-supermarket" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <input type="submit" value="Register" id="registerButton">
    </form>

    <p>Already have an account? <a href="/login-supermarket">Login</a></p>
    
    <!-- Modal -->
    <div id="errorModal" style="display: none; border: 1px solid #ccc; padding: 10px;">
      <h3>Error</h3>
      <!-- Testo del messaggio di errore -->
      <p id="errorMessage"></p>
      <button id="closeModalButton"></button> <script src="/public/closeErrorModal.js" type="module"></script>
        >Close</button>
    </div>

  </div>
</body>
</html>
