<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket Welcome</title>
  <link rel="stylesheet" type="text/css" href="/STYLE/style.css">
  <style>
    /* style.css */

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: grid;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      color: #4caf50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <button id="openModalButton">Apri Modal</button>

  <div class="modal" id="myModal">
    <form action="/save-product" method="POST">
      <label for="productName">Nome Prodotto:</label>
      <input type="text" id="productName" name="productName">
      <label for="productCategory">Categoria:</label>
      <input type="text" id="productCategory" name="productCategory">
      <label for="productPrice">Prezzo:</label>
      <input type="text" id="productPrice" name="productPrice">
      <label for="productDescription">Descrizione:</label>
      <textarea id="productDescription" name="productDescription"></textarea>
      <button id="saveProductButton">Salva Prodotto</button>
    </form>
  </div>

  <a class="dropdown-item" href="/supermercato">Supermercato</a>

  <script src="modal.js"></script>
</body>

</html>
