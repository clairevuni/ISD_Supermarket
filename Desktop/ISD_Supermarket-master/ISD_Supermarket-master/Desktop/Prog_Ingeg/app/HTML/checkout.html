<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="modal.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <!-- Aggiungi stili CSS personalizzati, se necessario -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background-color: #4285f4;
      color: #fff;
      text-align: center;
      padding: 15px;
      border-bottom: 2px solid #1967d2;
      width: 100%;
    }

    h2 {
      color: #4285f4;
      text-align: center;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    #checkout-content {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #1967d2;
    }
  </style>
</head>

<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <h2>Riepilogo dell'Ordine</h2>

  <!-- Contenuto del checkout -->
  <div id="checkout-content">
    <!-- Qui puoi mostrare i dettagli dell'ordine come articoli, totale, modulo di pagamento, ecc. -->
    <!-- Puoi anche inserire un modulo di pagamento, informazioni di spedizione, ecc. -->
  </div>

  <!-- Pulsante di conferma ordine -->
  <button id="confirm-order" onclick="openPaymentModal()">Conferma Ordine</button>

  <!-- Modal di pagamento -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePaymentModal()">&times;</span>
      <h2>Pagamento con Carta di Credito</h2>
      <!-- Aggiungi i campi del modulo di pagamento qui -->
      <label for="cardNumber">Numero Carta di Credito:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1121">

      <label for="expirationDate">Data di Scadenza:</label>
      <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY">

      <button onclick="processPayment()">Conferma Pagamento</button>
    </div>
  </div>

  <!-- Script JavaScript per il checkout -->
  <script src="checkout.js"></script>
</body>

</html>
